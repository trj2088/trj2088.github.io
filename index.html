---
layout: default
title: Tyler Jones Projects
---
		<header>
			<div class="header-content">
				<div class="header-content-inner">
					<h1>Tyler Jones <br> Aerospace Engineer</h1>
					<hr>
					<p> Here's a collection of engineering and design projects I have worked on. </p>
					<a href="/resume_tj_web.pdf" class="btn btn-primary btn-xl page-scroll"> Download Resume </a>
				</div>
			</div>
		</header>
		<section class="padded" id="portfolio">
			<div class="container-fluid">
				<div class="row gx-5 gy-5">
          {% for item in site.portfolio %}
					<div class="col-lg-4 col-sm-6">
						<a href="{{ item.link }}" class="portfolio-box">
							<img src="{{ item.image_path }}" class="img-responsive" alt="{{ item.project_name }}">
							<div class="portfolio-box-caption">
								<div class="portfolio-box-caption-content">
									<div class="project-category text-faded">
                    {{ item.category }}
									</div>
									<div class="project-name">
										{{ item.project_name }}
									</div>
								</div>
							</div>
						</a>
					</div>
          {% endfor %}
          
				</div>
			</div>
		</section>
